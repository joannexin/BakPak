<!DOCTYPE HTML>
<html>
  <head>
    <title> BakPak </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/page.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="service/service.js"></script>
    <script src="deals/deals.js"></script>
    <script src="translate/translate.js"></script>
    <script src="restaurants/restaurants.js"></script>
    <script src="home/home.js"></script>
    <script src="event/event.js"></script>
    <script src="explore/bakpakexplore.js"></script>
    <script src="tourism/tour.js"></script>
    <script src="app.js"></script>
    <script src="signin/signin.js"></script>
    <script src="signup/signup.js"></script>
    <script src="signout/signout.js"></script>
  </head>

  <body class="container-fluid" ng-app="bakpak">
    <nav>
      <div class="nav-wrapper">
        <a href="#/" class="brand-logo" ><img src="http://i.imgur.com/QfK30Pv.png" id="logoNav"/></a>
        <a href="#/" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="plan-ahead" class="dropdown-content">
          <li><a href="/#/explore" id="dropdownChoice">EXPLORE</a></li>
          <li><a href="/#/tour" id="dropdownChoice">TOURISM</a></li>
          <li><a href="/#/event" id="dropdownChoice">EVENT</a></li>
          <li><a href="/#/deal" id="dropdownChoice">DEAL</a></li>
          <li><a href="/#/reserve" id="dropdownChoice">RESERVE</a></li>
        </ul>
        <ul id="traveling" class="dropdown-content">
          <li><a href="/#/translate" id="dropdownChoice">TRANSLATOR</a></li>
          <li><a href="/#/restaurants" id="dropdownChoice">RESTAURANTS</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <li><a class="dropdown-button" href="#!" data-activates="plan-ahead">PLAN AHEAD<i class="material-icons right">arrow_drop_down</i></a></li>
          <li><a class="dropdown-button" href="#!" data-activates="traveling">TRAVELING<i class="material-icons right">arrow_drop_down</i></a></li>
          <li><a href="/#/signin">SIGN IN</a></li>
          <li><a href="/#/signup">SIGN UP</a></li>
          <li><a href="/#/signout">SIGN OUT</a></li>
        </ul>
        <ul class="side-nav" id="mobile-nav">
          <li><a href="/#/explore">EXPLORE</a></li>
          <li><a href="/#/tour">TOURISM</a></li>
          <li><a href="/#/event">EVENT</a></li>
          <li><a href="/#/deal">DEAL</a></li>
          <li><a href="/#/reserve">RESERVE</a></li>
          <li class="divider"></li>
          <li><a href="/#/translate">TRANSLATOR</a></li>
          <li><a href="/#/restaurants">RESTAURANTS</a></li>
        </ul>
      </div>
    </nav>
    <div id="map"></div>
    <div ng-view></div>
    <script>
    // Activates materialize styles
    $(".button-collapse").sideNav();
    // Define initMap for google
    function initMap() {
      var centerDefault = {lat: 37.787507, lng: -122.399838};
      window.map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: centerDefault
      });
    }

    </script>
    <!-- Google Maps -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOQb3Se-__zFmQDftXnBEJAR8WpGkVbrA&callback=initMap">
    </script>
  </body>
</html>
