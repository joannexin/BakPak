<div>
  <br>
  <div class="row">
    <div class="col s4 offset-s4 center explore2"><h4 class="label"> {{weather.weather[0].description}}</h4><h5> {{weather.main.temp}} </h5></div>
  </div>
  <div class="row">
    <div class="col s5 explore"> 
      <h4 class="label"> Places to Visit </h4>
      <div class="col s10">
        <div ng-repeat="art in arts | limitTo: 10"> 
          <img class="icon" src={{art.icon}}></img>
          <a class="google" href="https://www.google.com/#q={{art.name}}" target="_blank"> <b> {{art.name}}  </b> </a> <br>{{art.formatted_address}} </br>
    Place Type: {{art.types[0]}} </br> Open Now? {{art.opening_hours.open_now}} 
        </div>
      </div>
    </div>
  </div>
</div>
